<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Animate Width On Scrolling</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <section class="one">- Section One -</section>
    <section class="two">- Section Two -</section>
    <section class="three">
      <div class="skills">
        <!--  -->
        <h4>HTML</h4>
        <div class="progress">
          <span style="width: 0" data-width="90%" class="one"><span>90%</span></span>
        </div>
        <!--  -->
        <h4>CSS</h4>
        <div class="progress">
          <span style="width: 0" data-width="70%" class="one"><span>70%</span></span>
        </div>
        <!--  -->
        <h4>JavaScript</h4>
        <div class="progress">
          <span style="width: 0" data-width="50%" class="one"><span>50%</span></span>
        </div>
        <!--  -->
        <h4>Sass</h4>
        <div class="progress">
          <span style="width: 0" data-width="30%" class="one"><span>30%</span></span>
        </div>
        <!--  -->
      </div>
    </section>
    <section class="four">- Section Four -</section>

    <script src="main.js"></script>
  </body>
</html>
